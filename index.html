<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		
		<script src="main.js" defer></script>
		
		<link rel="stylesheet" href="bower_components/skyblue/css/skyblue.css">
		
		<style>
			.spin {
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				50% { transform: rotate(180deg); }
				100% { transform: rotate(360deg); }
			}
			
			.width-40pc {
				width: 40%;
			}
			.width-20pc {
				width: 20%;
			}
		</style>
		
		<title>仮称</title>
	</head>
	<body>
		<div class="row">
			<div class="col md-7">
				<h1>仮称</h1>
			</div>
			
			<div class="col md-5" id="searchForm">
				<input class="form-control" type="text" placeholder="三島良直 / msmysno / 学長 / ..." id="searchBox">
			</div>
		</div>
		
		<div class="row">
			<div class="col md-12">
				<table class="table" id="table">
					<thead>
						<th class="width-40pc">名前</th>
						<th class="width-40pc">評判</th>
						<th class="width-20pc">詳しく見る</th>
					</thead>
					<tbody>
					<tr>
						<td><span class="icon-refresh-2 spin"></span></td>
						<td><span class="icon-refresh-2 spin"></span></td>
						<td><span class="icon-refresh-2 spin"></span></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
